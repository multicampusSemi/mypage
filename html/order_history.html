<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역</title>
    <link rel="stylesheet" href="../css/order_history.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!-- jQuery 추가 -->
</head>
<body>
    <header>
        <h2>My Page</h2>
    </header>
    <nav>
        <ul>
            <li><a href="../html/recent_orders.html">최근 주문 상품</a></li>
            <li><a href="../html/order_history.html">주문 내역</a></li>
            <li><a href="https://example.com/edit_profile">회원 정보 수정</a></li>
        </ul>
    </nav>
    <main>
        <h1>주문 내역</h1>
        <table>
            <thead>
                <tr>
                    <th>주문 번호</th>
                    <th>상품 이름</th>
                    <th>결제 금액</th>
                    <th>주문 상태</th>
                    <th>반품</th>
                </tr>
            </thead>
            <tbody id="orderTable">
                <tr>
                    <td>001</td>
                    <td>Product 1</td>
                    <td>$100</td>
                    <td>주문 완료</td>
                    <td class="return-cell"></td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Product 2</td>
                    <td>$200</td>
                    <td>반품 완료</td>
                    <td class="return-cell"></td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Product 3</td>
                    <td>$150</td>
                    <td>취소 완료</td>
                    <td class="return-cell"></td>
                </tr>
                <tr>
                    <td>004</td>
                    <td>Product 4</td>
                    <td>$50</td>
                    <td>주문 중</td>
                    <td class="return-cell"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="../js/order_history.js"></script>
</body>
</html>
