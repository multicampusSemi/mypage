<html lang="en">
<head>
    <meta charset="UTF-8">

        <h1>최근 주문 상품</h1>
        <div class="order-item">

            <p>상품 이름: Product 1</p>
            <label for="color1">색상 변경:</label>
            <select id="color1" class="color-select" data-product="product1">
                <option value="">선택</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
            </select>
            <button class="cancel-order-button" data-product="product1">주문 취소</button>
        </div>
    </main>
